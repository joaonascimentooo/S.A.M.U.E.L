spring.application.name=SAMUEL

# URL de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/samuel?useSSL=false&serverTimezone=UTC

# Nome de usuário do banco de dados
spring.datasource.username=root

# Senha do banco de dados
spring.datasource.password=root
# Driver JDBC do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Dialeto do Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Estratégia de criação do schema (auto-update para criar automaticamente as tabelas)
spring.jpa.hibernate.ddl-auto=update
# Mostrar SQL gerado pelo Hibernate no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Senha do Security
api.security.token.secret=my-secret-key-from-video